<ion-header class="ion-no-border side-menu-header">
  <ion-toolbar translucent>
    <ion-item class="menu-profile-panel" lines="none" button routerLink="/profile" (click)="dismissSideMenu()">
      <ion-avatar slot="start">
        <img [src]="userImage" />
      </ion-avatar>
      <ion-label>
        <h3>{{name | uppercase}}</h3>
        <p>{{username}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="side-menu-list" lines="none">
    <ion-item [routerLink]="menu.url" routerLinkActive="side-menu-active" [routerLinkActiveOptions]="{ exact: true }"
      (click)="dismissSideMenu()" *ngFor="let menu of menus">
      <ion-icon [name]="menu.icon" slot="start"></ion-icon>
      <ion-label>{{menu.title}}</ion-label>
    </ion-item>

    <ion-item class="side-menu-logout" button (click)="onLogout()">
      <ion-icon name="log-out" slot="start"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
