<ion-list class="mx-auto saved-cards-main" lines="none">
  <ion-item  class="card-design" *ngFor="let card of cardData; trackBy:trackItems; let i=index;">
    <ion-icon name="card" slot="start" color="light"></ion-icon>
    <ion-label class="ion-text-end" color="dark">**** **** **** {{card.cardNo}}</ion-label>
    <app-delete-card-btn (keydown)="keypressOndeletedIcon($event)" slot="end" [cardIndex]="i" [cardDetail]="card" (cardDeleted)="refresh()"></app-delete-card-btn>
  </ion-item>
  <ion-item class="add-card-design"  (keydown)="keypressOnAddCardBtn($event)">
    <ion-button (keydown)="keypressOnAddBtn($event)"  id="btnAddCard" class="m-auto arrow-navigable" fill="clear" size="large" (click)="onAddNewCard()" tabindex="0">
      <ion-icon    name="add-circle"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
