<div class="player-controls">
  <ion-fab-button id="btnbackplayer"   fill="clear" color="dark" size="small" (click)="goBack()"  tabindex="0" class="arrow-navigable">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-button fill="clear" *ngIf="showCustomCard"  color="dark" size="small" (click)="refreshVideo()" tabindex="0" class="arrow-navigable">
    <ion-icon name="refresh-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-button id="btnFF" *ngIf="showCustomCard"  fill="clear" color="dark" size="small" (click)="skipForward()" 
  tabindex="0" class="arrow-navigable" (keydown)="keypressOnFastForward($event)">
    <ion-icon name="play-forward-circle-outline"></ion-icon>
  </ion-fab-button>
</div>

<div (keydown)="handleKeyboardEvent($event)"  
  [innerHtml]="playerHtml" 
  (focus)="onPlayerFocus()"
  class="video-js vjs-default-button vjs-big-play-centered arrow-navigable" tabindex="0">
</div>

<div class="info-container">
  <div class="movie-name">
    <h4>{{ contentData.moviename }}</h4>
  </div>
  <div class="vertical-line"></div>
  <div class="certificate-name">
    <h4>{{ contentData.certificate }}</h4>
  </div>
</div>

<div class="overlay" *ngIf="overlayVisible">
  <div class="movie-details">
      <h3 id="first">You're watching</h3>
      <h4 id="moviename">{{contentData.moviename}}</h4>
    <div class="details">
        <h4>{{contentData.movieyear}}</h4>
        <h4>{{contentData.certificate}}</h4>
        <h4>{{contentData.maturityrating}}</h4>
        <h4>{{contentData.movielength}}</h4>
    </div>
      <p  class="description">{{contentData.description}}</p>
      <h3 class="pause">Paused</h3>
  </div>
</div>
