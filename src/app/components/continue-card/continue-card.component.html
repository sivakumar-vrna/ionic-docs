<div tabindex="0" id="{{sectionName}}-{{carouselIndex}}" class="arrow-navigable poster ion-no-padding ion-no-margin continue-card-main" (click)="onContinueWatch()">
  <div class="card-img" lazy-load-images>
    <img [attr.data-src]="cardData.moviebannerurl" loading="lazy" />
    <ion-progress-bar class="continue-watch-progress" color="success" [value]="cardData.percentWatched"></ion-progress-bar>
  </div>

  <!--<ion-label class="rented-ribbon" *ngIf="cardData.isRented">
    <span>Rented</span>
  </ion-label>-->
</div>
