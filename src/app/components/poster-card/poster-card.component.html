<div tabindex="0" id="{{sectionName}}-{{carouselIndex}}_{{movieId}}" 
  class="arrow-navigable poster ion-no-padding ion-no-margin poster-card-main" 
  lines="none" (click)="onCardClick()">
  <div [ngClass]="isActorPage ? 'pc-img-actor-movies' : 'pc-img'" lazy-load-images>
    <img [src]="cardData.posterurl" loading="lazy" />
    <div class="play-icon"  *ngIf="isActorPage" >
      <ion-icon name="play-circle"></ion-icon>
    </div>
  </div>
  
    

    <!-- #background Overlay -->
    <div class="pc-overlay"></div>

    <!-- #Footer -->
    <ion-text class="pc-footer" >
        <h6 class="ion-no-margin fs-14">{{ cardData.moviename }}</h6>
    </ion-text>

    <ion-label class="rented-ribbon" *ngIf="cardData.isRented">
        <span>Rented</span>
    </ion-label>

    <ion-label class="rating-ribbon" *ngIf="sectionName == 'Trending Movies'">        
        <span class="rating-txt">#{{carouselIndex+1}}</span>
    </ion-label>

    <div class="ribbon slant-down" style="--color: #8b008b;" *ngIf="sectionName == 'Top Rated Movies'">
        <div class="content">{{cardData.userRating}}</div>
    </div>
    

    <div class="ribbon-wrapper" *ngIf="isComing"><div class="glow">&nbsp;</div>
		<div class="ribbon-front">
			coming soon
		</div>
		<div class="ribbon-edge-topleft"></div>
		<div class="ribbon-edge-topright"></div>
		<div class="ribbon-edge-bottomleft"></div>
		<div class="ribbon-edge-bottomright"></div>
	</div>
</div>
